<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/pet-house.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Puppy Rescue</title>
</head>

<body>
  <header>
    <!--Logo from: https://www.flaticon.com/authors/dragon-icons-->
    <img src="./img/pet-house.png" alt="logo house with pawprint" class="logo">
    <h1>Seeking Fur-ever Homes</h1>
  </header>
  <nav>
    <a href="sales.html">Sales Page</a>
  </nav>
  <main>
    <!--Our client needs a form that is going to be modeled after our constructor function properties so they can add puppies-->
    <form id="new-puppy">
      <!--section to house my inputs-->
      <fieldset>
        <legend>Basic Information</legend>
        <label for="puppy-name">Name</label>
        <input type="text" id="puppy-name" name="puppyName">

        <label for="interests">Comma Separated Interests</label>
        <input type="text" id="interests" name="interests">

        <label for="description">Description of Puppy</label>
        <input type="text" id="description" name="description">

        <label for="photo">Photo URL</label>
        <input type="text" id="photo" name="photo">
      </fieldset>
      <fieldset>
        <legend>Placement Information</legend>
        <label for="isGoodWithDogs">Good With Dogs</label>
        <input id="isGoodWithDogs" type="checkbox" name="isGoodWithDogs">

        <label for="isGoodWithCats">Good With Cats</label>
        <input id="isGoodWithCats" type="checkbox" name="isGoodWithCats">

        <label for="isGoodWithKids">Good With Kids</label>
        <input id="isGoodWithKids" type="checkbox" name="isGoodWithKids">
      </fieldset>
      <button type="submit">Add Puppy</button>
    </form>
    <h2>Paw-lease Adopt One</h2>
    <section id="puppy-profiles">
    </section>
  </main>
  <footer>&copy; Mutts4You</footer>
  <script src="js/app.js"></script>
</body>

</html>
