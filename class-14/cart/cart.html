<!DOCTYPE html>
<html>

<head>
  <title>Odd Duck Products Online Store</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header>
    <h1>Odd Duck Online Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart:</a><span id="itemCount"></span></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="deck col-1">
      <div class="card">
          <h2>Your Cart</h2>
        <div class="copy">
          <ol>
            <li>Click the "X" next to any item to remove it from your cart</li>
          </ol>
        </div>
      </div>
    </section>

    <section class="deck col-1">
      <div id="cart-container" class="card">
        <table id="cart">
          <thead>
            <tr>
              <th>Remove</th>
              <th>Quantity</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy;2023 Odd Duck Products</p>
  </footer>

  <script src='js/app.js'></script>
  <script src='js/cart.js'></script>
</body>

</html>
