<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goat Picker</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/goat.css">
</head>
<body>
  
    <main class="grid-container">
      <section class="header-section">
        <div class="flex-container">
          <img src="img/goat-logo.png" id="siteLogo" alt="Goat Picker">
          <h1>Goat Picker</h1>
        </div>
      </section>
      <section id="goats">
        <div class="img-container">
          <img id="img-one">
          <img id="img-two">
        </div>
      </section>
      <section class="results">
        <div class="list-container">
          <button id="results-button">View Results</button>
          <ul id="results-list"></ul>
        </div>
      </section>
    </main>

  <script src="js/goat.js"></script>
</body>
</html>
