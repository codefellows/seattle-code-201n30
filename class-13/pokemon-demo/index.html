<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
  <title>Pokemon List Home</title>
</head>

<body>
  <header>
    <img src="./assets/logo.png" class="logo">
  </header>
  <main>
    <h2>Use the form to enter pokemon!</h2>
    <div id="form-container">
      <form id="pokeform">
        <fieldset>
          <legend>This is the Poke-Form</legend>
          <label for="pokemon-name">Enter Pokemon Name:</label>
          <input id="pokemon-name" type="text" name="pokemon" autocomplete="off">
          <button type="submit">Submit Your Pokemon</button>
        </fieldset>
      </form>
    </div>
    <div id="list-container">
      <h2>This is THE Pokemon List!</h2>
      <ul id="pokemon-list"></ul>
      <button id="reset">Clear List!</button>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
