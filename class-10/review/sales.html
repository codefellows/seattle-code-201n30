<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sales Page</title>
</head>

<body>
  <header>
    <h1>COOKIE SALES</h1>
    <nav>
      <a href="./index.html">HOME</a>
    </nav>
  </header>
  <main>
    <section id="sales-section">
      <table id="sales-table"></table>
    </section>
    <form id="new-location-form">
      <fieldset>
        <legend>Add New Location</legend>
        <label for="city-name">City:</label>
        <input type="text" id="city-name" name="city">
        <label for="min-customer">Minimum Customers:</label>
        <input type="number" id="min-customer" name="min">
        <label for="max-customer">Maximum Customers:</label>
        <input type="number" id="max-customer" name="max">
        <label for="avg-cookies">Average Cookies:</label>
        <input type="number" id="avg-cookies" name="avgCookies">
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>
  <footer></footer>

  <script src="./js/app.js"></script>
</body>

</html>
